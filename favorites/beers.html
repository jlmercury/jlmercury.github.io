---
layout: default
title: beers
---
<div class="container beers-container favs-container">
  <div class="title">
    <h1>My Fav Beers</h1>
  </div>

  <div class="body favs-wrapper">
    {% assign beers = site.beers %}
    {% for beer in beers limit:9 %}
      <div class="beer-box fav-box">
        <a class="link-icon" href="{{ beer.url }}">
          <img src="{{ beer.image_path }}" alt="{{ beer.title }}">
        </a>
        <h4>{{ beer.name }}</h4>
        <div class="beer-copy fav-copy">
          {{ beer.excerpt }}
        </div>
      </div>
    {% endfor %}

    </div>
    <!-- TODO: link to mores -->
    <p>...and more!</p>
  </div>
