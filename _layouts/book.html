---
layout: default
---
<div class="item-wrapper">
  <h1 class="title">{{ page.name }}</h1>
  <div class="item-img book-img">
    <img src="{{ page.image_path }}" alt="{{ page.title }}">
  </div>
  <div class="text-area">
    <div class="description">
      <div class="maker center">
        <h2 class="heading">Author</h2>
        <p>{{ page.author }}</p>
      </div>
      <div class="genre center">
        <h2 class="heading">Category</h2>
        <p>{{ page.category }}</p>
      </div>
      <div class="content">
        <h2 class="heading center">Description</h2>
        {{ content }}
      </div>
    </div>
  </div>
</div>
