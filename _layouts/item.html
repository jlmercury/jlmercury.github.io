---
layout: default
---
<div class="item-wrapper">
  <div class="item-img">
    <img src="{{ page.image_path }}" alt="{{ page.title }}">
  </div>
  <div class="text-area">
    <div class="item-name">
      <h2 class="title">{{ page.title }}</h2>
    </div>
    <div class="description">
      {{ content }}
    </div>
  </div>
</div>
