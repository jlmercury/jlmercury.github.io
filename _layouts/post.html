---
layout: default
---

<div class="post-container text-area">
  <h1 class="title">{{ page.title }}</h1>
  <div class="post-data">
    <p class="post-date">{{ page.date | date: '%B %d, %Y'}}</p>
    <p class="post-tag">
      tags: {{ page.tags | join: ", " }}
    </p>

  </div>
  <div class="post-body">
    {{ content }}
  </div>
</div>
