<div class="container movies-container favs-container">

  <div class="body favs-wrapper">
    {% assign koten = site.koten %}

          <img src="/images/languages.svg" alt="{{ koten.title }}">
        </a>
        <h3>{{ koten.title }}</h3>
        <div class="english-copy fav-copy">
          {{ koten.excerpt | remove: '背景' }}
        </div>
      </div>
    {% endfor %}

    </div>
