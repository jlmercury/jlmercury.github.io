image_path: /images/languages.svg

<div class="container movies-container favs-container">
  <div class="title">
    <h1>Articles on English</h1>
    <p>英語についてのTipsや学術(?)記事。</p>
  </div>

  <div class="body favs-wrapper">
    {% assign english = site.english %}
    {% for english in english limit:9 %}
      <div class="english-box fav-box">
        <a class="link-icon" href="{{ english.url }}">
          <img src="/images/languages.svg" alt="{{ english.title }}">
        </a>
        <h3>{{ english.title }}</h3>
        <div class="english-copy fav-copy">
          {{ english.excerpt | remove: '背景' }}
        </div>
      </div>
    {% endfor %}

    </div>
    <!-- TODO: link to mores -->
    <p>...and more!</p>
  </div>
