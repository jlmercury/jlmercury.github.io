---
layout: default
title: books
---
<div class="container books-container favs-container">
  <div class="title">
    <h1>My Fav Books</h1>
  </div>

  <div class="body favs-wrapper">
    {% assign books = site.books %}
    {% for book in books limit:9 %}
      <div class="book-box fav-box">
        <a class="link-icon" href="{{ book.url }}">
          <img src="{{ book.image_path }}" alt="{{ book.title }}">
        </a>
        <h4>{{ book.name }}</h4>
        <h4>{{ book.author }}</h4>
        <div class="book-copy fav-copy">
          {{ book.excerpt }}
        </div>
      </div>
    {% endfor %}

    </div>
    <!-- TODO: link to mores -->
    <p>...and more!</p>
  </div>
