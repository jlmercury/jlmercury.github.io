---
layout: default
---
<div class="blog-container">
  <h1 class="title">Blog</h1>
  <div class="posts-wrapper text-area">
    {% for post in site.posts %}
      <div class="blog-post">
        <h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
