---
layout: default
---

<h1 class="title">My Site</h1>
<div class="posts text-area">
  <h2>Posts</h2>
  {% for post in site.posts limit:3 %}
    <h3 class="entry-title--home"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
  {% endfor %}
  {% for col in site.collections %}
    {% if col.label == 'posts' %}
      {% continue %}
    {% else %}
    <p><a href="{{ col.url }}">{{ col.label }}</a></p>
    {% endif %}
  {% endfor %}
</div>
